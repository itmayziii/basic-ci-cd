steps:
  - id: 'deploy'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:alpine'
    entrypoint: 'gcloud'
    args: [
      'run',
      'deploy',
      'basic-ci-cd-sandbox-$REF_NAME',
      '--image=$_IMAGE_TAG',
      '--max-instances=1',
      '--ingress=all',
      '--region=us-central1',
      '--allow-unauthenticated'
    ]
